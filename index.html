<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravkaGPT</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background: #222;
      white-space: pre-wrap;
    }
    .user {
      background: #333;
      text-align: right;
    }
    form {
      display: flex;
      padding: 0.5rem;
      background: #000;
      border-top: 1px solid #333;
    }
    textarea {
      flex: 1;
      resize: none;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: white;
      color: black;
      border: none;
      margin-left: 0.5rem;
      padding: 0 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>TravkaGPT</header>
  <div id="messages"></div>
  <form id="form">
    <textarea id="input" rows="2" placeholder="Введите сообщение..."></textarea>
    <button type="submit">➤</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
