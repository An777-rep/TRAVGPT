<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravkaGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background-color: #121212; color: #ffffff;
      font-family: 'Segoe UI', sans-serif; display: flex;
      flex-direction: column; height: 100vh;
    }
    header {
      background: #000000; padding: 20px; text-align: center;
      box-shadow: 0 1px 4px rgba(255,255,255,0.05);
    }
    header h1 { margin: 0; font-size: 1.8rem; color: #ffffff; }
    main {
      flex: 1; display: flex; flex-direction: column;
      justify-content: space-between; max-width: 720px;
      width: 100%; margin: 0 auto; padding: 10px;
    }
    #messages {
      flex: 1; overflow-y: auto; padding-bottom: 10px;
    }
    .message {
      background: #1a1a1a; padding: 16px; border-radius: 12px;
      margin-bottom: 12px; white-space: pre-wrap;
      word-break: break-word; position: relative;
    }
    .message.user {
      background: #202020; align-self: flex-end;
    }
    .message strong {
      display: block; margin-bottom: 6px; color: #ffffff;
    }
    form {
      display: flex; align-items: center; gap: 10px;
      padding: 12px; background: #101010;
      border-top: 1px solid #222222; border-radius: 16px 16px 0 0;
    }
    textarea {
      flex: 1; background: #1b1b1b; color: white;
      border: 1px solid #333; border-radius: 20px;
      padding: 12px 16px; font-size: 1rem; resize: none;
      min-height: 48px; max-height: 150px; overflow-y: auto;
      transition: border 0.2s ease;
    }
    textarea:focus { border-color: #ffffff; outline: none; }
    button {
      background-color: #ffffff; border: none; color: #000000;
      padding: 10px 14px; border-radius: 50%; cursor: pointer;
      font-size: 1.2rem; transition: background 0.2s, transform 0.1s ease;
      display: flex; align-items: center; justify-content: center;
    }
    button:hover { background-color: #e5e5e5; transform: scale(1.05); }
    pre {
      background: #1e1e1e; padding: 12px; border-radius: 8px;
      overflow-x: auto;
    }
    .copy-button {
      position: absolute; top: 12px; right: 12px;
      background: #2a2a2a; color: white; border: none;
      padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>TravkaGPT</h1></header>
  <main>
    <div id="messages"></div>
    <form id="form">
      <textarea id="input" placeholder="Введите сообщение..."></textarea>
      <button type="submit">➤</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="script.js"></script>
</body>
</html>
